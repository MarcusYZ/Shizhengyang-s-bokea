<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function isFatherLoad(){
            var _list=[]
            return  function(id){
                if(_list.indexOf(id)>=0){
                    return  false
                }
                else{
                    _list.push(id)
                    return true
                }
            }
        }
        var firstLoad= isFatherLoad()
        firstLoad(10);
        firstLoad(10);
        firstLoad(29);
        firstLoad(29);
    </script>
</body>
</html>
