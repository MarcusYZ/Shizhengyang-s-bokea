<script>
    function bindEvent(elem,type,selector,fn){
        if(selector==null){
        fn=selector
        selector==null
        }
        elem.addEventListener(type,function(e){
            var target
            if(selector){
//target 事件属性可返回事件的目标节点（触发该事件的节点），如生成事件的元素、文档或窗口。
                target=e.target
                if(target.matches(selector)){
                    fn.call(target,e)
                }
            }else{
                fn(e)
            }
        })


    }
  
</script>
