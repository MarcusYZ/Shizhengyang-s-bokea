<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div :style="{ fontSize: postFontSize + 'em' }">
        <xunhuan v-for="(item,index) in productList" :key="index" 
        :productname="item.productName"
        :productprice="item.productPrice"
        @click.native="select"
        ></xunhuan>
        </div>
       
    </div>
    <script src="vue.js"></script>
    <script> 
    Vue.component('xunhuan',{
        data () {
            return {
              
            }
        },
        props:['productname','productprice'],
        template:
        `
        <div>
            <span>{{productname}}</span>
            <button>点我</button>
            
            <span>{{productprice}}</span>
        </div>
        
        `



    })
        new Vue({
        el:"#app",
        data:{  
        productList:[
                    {
                    productName: '衣服',
                    productPrice: 123,
                    isRed: false
                }, {
                    productName: '裤子',
                    productPrice: 456,
                    isRed: false
                }, {
                    productName: '鞋',
                    productPrice: 222,
                    isRed: false
                }
                ],
            postFontSize: 1},
                methods:{
                    select(){
                        postFontSize+=0.1
                    }
                }
    })
    
    </script>
   
</body>
</html>
