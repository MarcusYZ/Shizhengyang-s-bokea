typeof arr;
// 如何创建一个对象
function Foo(name,age){
    this.name=name
    this.age=age
    
}

var f=new Foo('zhangsan',389);
//原型链操作
function Elem(id){
    this.elem= document.getElementById(id)
}
Elem.prototype.html=function(val){
    var elem=this.elem
    if(val){
        elem.innerHTML=this.elem
        return this;//链式操作
    }else{
        return elem.innerHTML
    }

}
var div1=new Elem('div1')
</script>
